<div class="bg-white py-24 sm:py-32">
  <div class="mx-auto grid max-w-7xl gap-x-8 gap-y-20 px-6 lg:px-8 xl:grid-cols-3">
    <div class="max-w-2xl">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Thành viên tổ tư vấn</h2>
      <p class="mt-6 text-lg leading-8 text-gray-600">Ở <strong class="text-orange-500">ITB</strong> chúng tớ, sẽ có vài
        chiếc 🍊 đứng sau những lần trò chuyện, hỗ trợ bạn tìm thấy người bạn 💻 để đồng hành suốt năm tháng đại học...
      </p>
    </div>
    <ul role="list" class="grid gap-x-8 gap-y-12 sm:grid-cols-2 sm:gap-y-16 xl:col-span-2">
      <li style="cursor: pointer;" *ngFor="let adm of admins">
        <div class="flex items-center gap-x-6" (click)="reviewAdmin(adm._id)">
          <img class="h-16 w-16 rounded-full object-cover" src="../assets/images/{{adm.image}}" alt="">
          <div>
            <h3 class="text-base font-semibold leading-7 tracking-tight text-gray-900"><strong
                class="text-orange-500">{{adm.itb_name}}</strong></h3>
            <p class="text-sm font-semibold leading-6 text-indigo-600">{{adm.name}}</p>
            <p class="text-sm font-semibold leading-6 text-indigo-600">Nhận được <strong>{{adm.total_review}} lượt đánh giá & {{adm.total_star}}⭐</strong>
            </p>
          </div>
        </div>
      </li>

      <!-- More people... -->

    </ul>
  </div>
</div>
